<script type="text/javascript">

    let current = null 


    function flipChevron(number) { 

        const id = 'chevron_' + number 
        
        let chevron = document.getElementById(id)
        

        if (chevron.style.transform !== 'rotate(180deg)') {
            chevron.style.transform = 'rotate(180deg)'
        } else { 
            chevron.style.transform = 'rotate(0deg)'
        }

    }

    function toggleContent(number) {
        const id = 'content_' + number 
        
        let card = document.getElementById(id) 
        
        if (card.style.maxHeight !== '1000px') { 
            card.style.maxHeight = '1000px'
        } else { 
            card.style.maxHeight = 0
        }
    }

    function onClickCard(number) { 

        if (current === null) { 
            toggleContent(number)
            flipChevron(number)
            current = number
        } else if (current !== number) { 
            toggleContent(current)
            flipChevron(current)   
            toggleContent(number)
            flipChevron(number)   
            current = number   
        } else {       
            toggleContent(number)
            flipChevron(number)
            current = null
        }

    }

</script>
